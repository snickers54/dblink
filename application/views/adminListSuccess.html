<div class="row-fluid">
	<div class="span8 well">
		{% include 'adminFormSuccess.html' %}
		{% for s in success %}
			<div id="success_{{s.id}}" class="off success">
				<div class="page-header"> 
					<h2>{{s.nom}} <small>+{{s.pts}}</small>
						<a href="#" success_id="{{s.id}}" class="btn btn-danger pull-right" click="admin:deleteSuccess">
							<i class="icon-remove icon-white"></i> {{_lang.delete}}
						</a>
					</h2>
				</div>
				<div class="row-fluid">
					<div class="span12">
						{% include 'adminFormSuccess.html' %}
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	<div class="span4 well">
		<ul class="nav nav-list" id="success_list">
			<li><a href="#" class="btn btn-primary" click="admin:newSuccess">{{_lang.create}}</a></li>
			<li class="nav-header">{{_lang.title_success}}</li>
			{% for s in success %}
				<li click="admin:loadSuccess" success_id="{{s.id}}">
					<a href="#" class="label label-inverse">{{s.nom}}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
