<div id="editUser" class="modal hide fade in">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="myModalLabel">{{_lang.account}}</h3>
	</div>
	<div class="modal-body form-inline">
		<div class="well">
			<span class="label label-important">{{_lang.change_pseudo_desc}}</span><br />
			<input type="text" name="pseudo" value="{{_user.login}}"/>
			<br />
			<a href="#" class="btn pull-right" click="home:changeLogin">{{_lang.modify}}</a>
		</div>
		<div class="well">
			<div class="row-fluid">
				<div class="span6">
					<blockquote>{{_lang.change_rp}}</blockquote>
					<span class="label label-notice">{{_lang.change_nom}}</span>
					<input type="text" name="nom" value="{{_user.nom}}"/><br />
					<span class="label label-notice">{{_lang.change_prenom}}</span>
					<input type="text" value="{{_user.prenom}}" name="prenom"/><br />
				</div>
				<div class="span6">
					<blockquote>{{_lang.change_password_empty}}</blockquote>
					<span class="label label-notice">{{_lang.change_password}}</span>
					<br />
					<input type="text" name="password" />
					<br />
					<span class="label label-notice">{{_lang.change_password2}}</span>
					<br />
					<input type="text" name="password2"/>
				</div>
			</div>
			<div>
				<br />
				<textarea name="background" style="width:447px;height:146px;">{{_user.background}}</textarea>
			</div>
			<br />
			<a href="#" class="btn pull-right" click="home:editUser">{{_lang.modify}}</a>
		</div>
	</div>
</div>
