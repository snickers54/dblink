{% if isLogged != true %}
    <div class="modal hide fade" id="connexion">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{_lang.connexion}}</h3>
        </div>
        <div class="modal-body">
            <form method="POST" action="/user/login" class="pull-left">
                <p><input type="text" name="login" placeholder="{{_lang.connexion_login}}"/></p>
                <p><input type="password" name="password" placeholder="{{_lang.connexion_password}}"/></p>
                <p><input type="checkbox" name="cookie" checked="checked"/> {{_lang.connexion_rememberme}}</p>
                <p><a href="/user/lostpassword" >{{_lang.connexion_forget}}</a></p>
                <input type="submit" name="Submit" class="btn primary" value="{{_lang.connexion}}"/>
            </form>
        </div>
    </div>
{% endif %}
